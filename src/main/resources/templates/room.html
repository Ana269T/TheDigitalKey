<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Habitación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registro de Habitación</h2>
    <form th:action="@{/hotel/{id}/room(id=${hotel.id})}" th:object="${room}" method="post">
        <div class="form-group">
            <label for="room_number">Número de Habitación</label>
            <input type="number" id="room_number" name="room_number" th:field="*{room_number}" required>
        </div>
        <div class="form-group">
            <label for="room_type">Tipo de Habitación</label>
            <select id="room_type" name="room_type" th:field="*{room_type}" required>
                <option value="">Seleccione una opción</option>
                <option value="Familiar">Familiar</option>
                <option value="Sencilla">Sencilla</option>
                <option value="Doble">Doble</option>
                <option value="Suite">Suite</option>
                <option value="Presidencial">Presidencial</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price_night">Precio por Noche</label>
            <input type="number" id="price_night" name="price_night" th:field="*{price_night}" required>
        </div>
        <div class="form-group">
            <label for="availability">Disponibilidad</label>
            <select id="availability" name="availability" th:field="*{availability}" required>
                <option value="">Seleccione una opción</option>
                <option value="Disponible">Disponible</option>
                <option value="No Disponible">No Disponible</option>
            </select>
        </div>
        <div class="form-group">
            <label for="details">Detalles</label>
            <textarea id="details" name="details" rows="4" th:field="*{details}" required></textarea>
        </div>
        
        <div class="form-group">
            <button type="submit">Guardar</button>
        </div>
    </form>
</div>

</body>
</html>
