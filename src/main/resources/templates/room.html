<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Room Form</h2>
    <form action="/submit-room" method="post">
        <div class="form-group">
            <label for="room_number">Room Number</label>
            <input type="text" id="room_number" name="room_number" required>
        </div>
        <div class="form-group">
            <label for="room_type">Room Type</label>
            <input type="text" id="room_type" name="room_type" required>
        </div>
        <div class="form-group">
            <label for="price_night">Price Night</label>
            <input type="text" id="price_night" name="price_night" required>
        </div>
        <div class="form-group">
            <label for="availability">Availability</label>
            <input type="number" id="availability" name="availability" required>
        </div>
        <div class="form-group">
            <label for="details">Details</label>
            <textarea id="details" name="details" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="hotel_id">Hotel ID</label>
            <input type="number" id="hotel_id" name="hotel_id" required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
