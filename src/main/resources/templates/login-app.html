<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5; /* Gris claro para el fondo */
            font-family: 'Montserrat', sans-serif; /* Fuente moderna */
        }
        .container {
            max-width: 400px; /* Ancho máximo del contenedor para centrarlo */
            margin-top: 50px; /* Espacio superior */
        }
        .card {
            border: none; /* Elimina el borde de la tarjeta */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra ligera */
            background-color: #ffffff; /* Fondo blanco para la tarjeta */
            padding: 20px; /* Espaciado interno */
        }
        .card-title {
            color: #2c3e50; /* Azul oscuro para el título */
            font-weight: 700; /* Negrita */
            text-align: center; /* Centrado */
        }
        .form-label {
            color: #34495e; /* Azul grisáceo para las etiquetas de formulario */
            font-weight: 500; /* Peso de fuente medio */
        }
        .form-control {
            border-color: #bdc3c7; /* Borde gris claro para los campos de entrada */
        }
        .btn-primary {
            background-color: #1abc9c; /* Verde turquesa para el botón principal */
            border-color: #1abc9c; /* Borde del mismo color que el fondo */
            font-weight: 700; /* Negrita */
            width: 100%; /* Ancho completo */
        }
        .btn-primary:hover {
            background-color: #16a085; /* Color más oscuro al pasar el ratón */
            border-color: #16a085;
        }
        a {
            color: #3498db; /* Azul claro para los enlaces */
        }
        a:hover {
            color: #2980b9; /* Color más oscuro al pasar el ratón */
        }
        .footer {
            background-color: #2c3e50; /* Deep blue */
            color: #ecf0f1; /* Light grey */
            padding: 40px 0; /* Espaciado interno */
            text-align: center; /* Centrado */
            margin-top: 50px; /* Espacio superior */
        }
        .footer-links a {
            color: #ecf0f1; /* Light grey */
            margin: 0 15px; /* Espaciado horizontal */
            text-decoration: none; /* Sin subrayado */
        }
        .footer-links a:hover {
            color: #1abc9c; /* Light teal */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2 class="card-title">Iniciar Sesión</h2>
            <form action="#" th:action="@{/user/login}" method="get">
                <div class="mb-3">
                    <label for="username" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
            <p class="text-center mt-3">
                ¿Aún no te has registrado? <a href="/user/register">Registrarse</a>
            </p>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Hoteles. Todos los derechos reservados.</p>
            <div class="footer-links">
                <a href="#">Aviso Legal</a>
                <a href="#">Política de Privacidad</a>
                <a href="#">Contacto</a>
            </div>
        </div>
    </footer>
</body>

</html>
