<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f5f5f5; /* Fondo gris claro */
            font-family: 'Montserrat', sans-serif; /* Fuente moderna */
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* Fondo blanco para las tarjetas */
            margin-top: 50px;
        }

        .card-title {
            color: #2c3e50; /* Azul profundo */
            font-weight: 700;
        }

        .form-label {
            font-weight: 600;
            color: #34495e; /* Azul grisáceo */
        }

        /* Botón */
        .btn-primary {
            background-color: #1abc9c; /* Teal claro */
            border-color: #16a085; /* Teal oscuro */
            transition: all 0.3s ease;
            font-weight: 700;
        }

        .btn-primary:hover {
            background-color: #16a085; /* Teal oscuro al pasar el mouse */
            border-color: #16a085; 
        }

        .btn-primary:focus, .btn-primary:active {
            background-color: #16a085;
            border-color: #16a085;
            box-shadow: none;
        }

        /* Ajuste de tamaño para dispositivos móviles */
        @media (max-width: 576px) {
            .card {
                border-radius: 0;
                margin-top: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Registro de usuarios</h2>
                <form action="#" th:action="@{/user/register}" th:object="${user}" method="post" onsubmit="return validateForm()">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="names" class="form-label">Nombres</label>
                            <input type="text" th:field="*{names}" class="form-control" id="names" name="names" required>
                        </div>
                        <div class="col-md-6">
                            <label for="last_Names" class="form-label">Apellidos</label>
                            <input type="text" th:field="*{last_Names}" class="form-control" id="last_Names" name="last_Names" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="card" class="form-label">Cédula</label>
                        <input type="text" th:field="*{card}" class="form-control" id="card" name="card" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Correo Electrónico</label>
                        <input type="email" th:field="*{username}" class="form-control" id="username" name="username" required>
                        <small id="emailError" class="form-text text-danger"></small>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="tel" th:field="*{phone}" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
                        <small id="phoneHelp" class="form-text text-muted">Formato: 10 dígitos numéricos</small>
                    </div>
                    <div class="text-center"> <!-- Div para centrar el botón -->
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            var phoneInput = document.getElementById("phone");
            var phonePattern = /[0-9]{10}/;

            if (!phonePattern.test(phoneInput.value)) {
                alert("Por favor ingrese un número de teléfono válido (10 dígitos numéricos).");
                return false;
            }

            var emailInput = document.getElementById("username");
            var emailError = document.getElementById("emailError");
            var registeredEmails = ["anamria471@gmail.com", "correo2@example.com"];

            if (registeredEmails.includes(emailInput.value)) {
                emailError.textContent = "Este correo electrónico ya está registrado.";
                return false;
            } else {
                emailError.textContent = "";
            }

            return true;
        }
    </script>
</body>
</html>
