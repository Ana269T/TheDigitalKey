<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario de Registro</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-5">
		<div class="card">
			<div class="card-body">
				<h2 class="card-title text-center">Formulario de Registro</h2>
				<form action="#" th:action="@{/usuario/registro}" th:object="${usuario}" method="post">
					<div class="mb-3">
						<label for="nombre" class="form-label">Nombres</label>
						<input type="text" th:fiel="*{nombres}" class="form-control" id="Nombres"
							name="Nombres" required>
					</div>
					<div class="mb-3">
						<label for="apellidos" class="form-label">Apellidos</label>
						<input type="text" th:fiel="*{apellidos}" class="form-control" id="Apellidos"
							name="Apellidos" required>
					</div>
					<div class="mb-3">
						<label for="cedula" class="form-label">Cédula</label>
						<input type="text" th:fiel="*{cedula}" class="form-control" id="Cedula" name="Cedula" required>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Correo Electrónico</label>
						<input type="email" th:field="*{correo}" class="form-control" id="correo" name="correo"
							required>
					</div>
					<div class="mb-3">
						<label for="contrasena" class="form-label">Contraseña</label>
						<input type="password" th:field="*{contrasena}" class="form-control" id="contraseña"
							name="contraseña" required @Digits(integer=4, fraction=0)>
					</div>

					<div class="mb-3">
						<label for="telefono" class="form-label">Telefono</label>
						<input type="text" th:field="*{telefono}" class="form-control" id="telefono" name="telefono"
							required>
					</div>
					<button type="submit" class="btn btn-primary">Registrarse</button>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
