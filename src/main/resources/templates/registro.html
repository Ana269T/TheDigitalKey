<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Estilos personalizados */
        body {
            background-color: rgb(165, 165, 165); /* Cambié el color de fondo */
            font-family: Arial, sans-serif; /* Cambié la fuente */
        }

        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: #333;
        }

        .form-label {
            font-weight: 600;
        }

        /* Botón */
        .btn-primary {
            background-color: rgb(0, 128, 64); /* Cambié el color del botón */
            border-color: rgb(0, 64, 0); /* Cambié el color del borde del botón */
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #495057; /* Cambié el color del botón al pasar el mouse */
            border-color: #495057; /* Cambié el color del borde del botón al pasar el mouse */
        }

        /* Ajuste de tamaño para dispositivos móviles */
        @media (max-width: 576px) {
            .card {
                border-radius: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Registro de usuarios</h2>
                <form action="#" th:action="@{/user/register}" th:object="${user}" method="post">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="names" class="form-label">Nombres</label>
                            <input type="text" th:field="*{names}" class="form-control" id="names" name="names" required>
                        </div>
                        <div class="col-md-6">
                            <label for="last_Names" class="form-label">Apellidos</label>
                            <input type="text" th:field="*{last_Names}" class="form-control" id="last_Names" name="last_Names" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="card" class="form-label">Cédula</label>
                        <input type="text" th:field="*{card}" class="form-control" id="card" name="card" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Correo Electrónico</label>
                        <input type="email" th:field="*{username}" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="tel" th:field="*{phone}" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
                        <small id="phoneHelp" class="form-text text-muted">Formato: 10 dígitos numéricos</small>
                    </div>
                    <div class="text-center"> <!-- Div para centrar el botón -->
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            var phoneInput = document.getElementById("phone");
            var phonePattern = /[0-9]{10}/;

            if (!phonePattern.test(phoneInput.value)) {
                alert("Por favor ingrese un número de teléfono válido (10 dígitos numéricos).");
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
