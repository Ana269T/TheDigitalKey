<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoteles</title>
    <!-- Agrega los enlaces a los archivos CSS de Bootstrap o tus propios estilos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(165, 165, 165); /*fondo */
        }
        h1, h5 {
            color: #343a40; /*títulos */
        }
        /* botón */
        .btn-primary {
            background-color: rgb(0, 128, 64); 
            border-color: rgb(0, 64, 0); 
        }
        /* botón */
        .btn-primary:hover {
            background-color: #495057; 
            border-color: #495057; 
        }
        /*campos de formulario */
        .form-control {
            background-color: #e9ecef; 
        }
        /*  tarjetas */
        .card {
            background-color: #fff; 
            border-color: #ced4da; 
        }
        .card-title {
            color: #343a40; /*títulos de las tarjetas */
        }
        .card-text {
            color: #6c757d; /*contenido de las tarjetas */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">The Digital Key</h1>
        
        <!-- Formulario de búsqueda -->
        <form class="mb-4">
            <div class="form-row">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Buscar hoteles...">
                </div>
                <div class="col-md-3">
                    <select class="form-control">
                        <option selected>Todos los lugares</option>
                        <!-- Opciones de ubicación -->
                    </select>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary btn-block">Buscar</button>
                </div>
            </div>
        </form>

        <!-- Botón de iniciar sesión -->
        <div class="text-center mb-4">
			<a href="/user/login" class="btn btn-primary">Iniciar sesión</a>
          </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="hotel1.jpg" class="card-img-top" alt="Hotel 1">
                    <div class="card-body">
                        <h5 class="card-title">Hotel 1</h5>
                        <p class="card-text">Descripción del Hotel 1. Lorem ipsum dolor sit amet...</p>
                        <a href="#" class="btn btn-primary">Ver detalles</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="hotel2.jpg" class="card-img-top" alt="Hotel 2">
                    <div class="card-body">
                        <h5 class="card-title">Hotel 2</h5>
                        <p class="card-text">Descripción del Hotel 2. Lorem ipsum dolor sit amet...</p>
                        <a href="#" class="btn btn-primary">Ver detalles</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="hotel3.jpg" class="card-img-top" alt="Hotel 3">
                    <div class="card-body">
                        <h5 class="card-title">Hotel 3</h5>
                        <p class="card-text">Descripción del Hotel 3. Lorem ipsum dolor sit amet...</p>
                        <a href="#" class="btn btn-primary">Ver detalles</a>
                    </div>
                </div>
            </div>
            <!-- Agrega más tarjetas para otros hoteles -->
        </div>
    </div>

    <!-- Agrega los enlaces a los archivos JS de Bootstrap o tus propios scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
