<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Hotel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            border: none;
        }
        .card-title {
            color: #343a40;
            text-align: center;
        }
        .card-text {
            color: #6c757d;
        }
        .btn-success {
            background-color: #1e7e34;
            border-color: #1e7e34;
        }
        .btn-success:hover {
            background-color: #146c2c;
            border-color: #146c2c;
        }
        .room {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-dark" th:text="${hotel.name}">Nombre del Hotel</h1>
                <img class="card-img-top" th:src="${hotel.img}" alt="Imagen del Hotel">
                <p class="card-text text-muted" th:text="${hotel.address}">Dirección</p>
                <p class="card-text text-muted" th:text="'Clasificación: ' + ${hotel.classification}">Clasificación</p>
                <p class="card-text text-muted" th:text="'Departamento: ' + ${hotel.department}">Departamento</p>
                <p class="card-text text-muted" th:text="'Teléfono: ' + ${hotel.phone}">Teléfono</p>
                <p class="card-text text-muted" th:text="'Estado: ' + ${hotel.state}">Estado</p>
                <p class="card-text text-muted" th:text="'Piscina: ' + ${hotel.swimming_pool}">Piscina</p>
                <p class="card-text text-muted" th:text="'Wifi: ' + ${hotel.wifi}">Wifi</p>
                
                <div id="room-list" th:if="${rooms}">
                    <h3>Habitaciones</h3>
                    <div th:each="room : ${rooms}">
                        <div class="room">
                            <p th:text="'Número de Habitación: ' + ${room.room_number}">Número de Habitación</p>
                            <p th:text="'Tipo de Habitación: ' + ${room.room_type}">Tipo de Habitación</p>
                            <p th:text="'Precio por Noche: ' + ${room.price_night}">Precio por Noche</p>
                            <p th:text="'Disponibilidad: ' + ${room.availability}">Disponibilidad</p>
                            <p th:text="'Detalles: ' + ${room.details}">Detalles</p>
                        </div>
                    </div>
                </div>
                
                <div class="mt-3">
                    <button class="btn btn-success mr-2" th:onclick="'window.location.href=\'/hotel/' + ${hotel.id} + '/room\''">Registrar Nueva Habitación</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
