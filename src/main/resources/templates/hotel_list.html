<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Hoteles</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .navbar {
            padding: 15px 0;
            background-color: #2c3e50; /* Deep blue */
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5em;
            color: #ecf0f1; /* Light grey */
        }
        .navbar-nav .nav-link {
            color: #ecf0f1; /* Light grey */
            font-weight: 500;
        }
        .navbar-nav .nav-link:hover {
            color: #1abc9c; /* Light teal */
        }
        .container {
            max-width: 1200px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
            color: #34495e; /* Darker blue-grey */
            text-align: center;
            margin-top: 50px;
        }
        .table {
            margin: 0 auto; /* Centra la tabla horizontalmente */
            width: 80%; /* Ajusta el ancho de la tabla */
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        .table th {
            background-color: #f8f9fa; /* Cambia el color de fondo de las cabeceras de la tabla */
            text-align: center;
            padding: 15px;
        }
        .table td {
            vertical-align: middle; /* Centra verticalmente el contenido de las celdas */
            text-align: center;
            padding: 15px;
            color: #666;
        }
        .btn-primary {
            background-color: #1abc9c; /* Light teal */
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: 700;
            transition: background-color 0.3s;
            margin: 5px 0;
        }
        .btn-primary:hover {
            background-color: #16a085; /* Darker teal */
        }
        .btn-success {
            background-color: #2ecc71; /* Light green */
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: 700;
            transition: background-color 0.3s;
            margin: 20px 0;
            display: block;
            text-align: center;
        }
        .btn-success:hover {
            background-color: #27ae60; /* Darker green */
        }
        footer {
            background-color: #2c3e50; /* Deep blue */
            color: #ecf0f1; /* Light grey */
            padding: 40px 0;
            margin-top: 50px;
        }
        footer .footer-links a {
            color: #ecf0f1; /* Light grey */
            margin: 0 15px;
            text-decoration: none;
        }
        footer .footer-links a:hover {
            color: #1abc9c; /* Light teal */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">The Digital Key</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/hotel/hotels">Hoteles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reservas</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/user/login-page">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="title">Lista de Hoteles</h1>
    
    <div class="container">
        <a class="btn btn-success" th:href="@{/hotel/registrohotel}">
            <i class="fas fa-plus"></i> Agregar Hotel
        </a>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Departamento</th>
                    <th>Teléfono</th>
                    <th>Clasificación</th>
                    <th>Piscina</th>
                    <th>WiFi</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="hotel : ${hotels}">
                    <td th:text="${hotel.id}"></td>
                    <td th:text="${hotel.name}"></td>
                    <td th:text="${hotel.address}"></td>
                    <td th:text="${hotel.department}"></td>
                    <td th:text="${hotel.phone}"></td>
                    <td th:text="${hotel.classification}"></td>
                    <td th:text="${hotel.swimming_pool}"></td>
                    <td th:text="${hotel.wifi}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{'/hotel/details/' + ${hotel.id}}">Ver Detalles</a>
                        <!-- Otros botones de acción -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer class="mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Hoteles. Todos los derechos reservados.</p>
            <div class="footer-links">
                <a href="#">Aviso Legal</a>
                <a href="#">Política de Privacidad</a>
                <a href="#">Contacto</a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
