<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel List</title>
    <!-- Agrega los enlaces a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table {
            margin: 0 auto; /* Centra la tabla horizontalmente */
            width: 80%; /* Ajusta el ancho de la tabla */
        }
        .table th {
            background-color: #f8f9fa; /* Cambia el color de fondo de las cabeceras de la tabla */
        }
        .table td {
            vertical-align: middle; /* Centra verticalmente el contenido de las celdas */
        }
        .title {
            text-align: center; /* Centra el título horizontalmente */
            margin-top: 50px; /* Agrega un margen superior para separar el título de la tabla */
        }
    </style>
</head>
<body>
    <h1 class="title">Hotel List</h1>
    
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Departamento</th>
                <th>Telefono</th>
                <th>Clasificacion</th>
                <th>Piscina</th>
                <th>Wifi</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <a class="btn btn-success" th:href="@{/hotel/registrohotel}">
            <i class="fas fa-plus"></i> Add Hotel
        </a>
        <tbody>
    <tr th:each="hotel : ${hotels}">
        <td th:text="${hotel.id}"></td>
        <td th:text="${hotel.name}"></td>
        <td th:text="${hotel.address}"></td>
        <td th:text="${hotel.department}"></td>
        <td th:text="${hotel.phone}"></td>
        <td th:text="${hotel.classification}"></td> 
        <td th:text="${hotel.swimming_pool}"></td>
        <td th:text="${hotel.wifi}"></td>
        <td>
            <a class="btn btn-primary" th:href="@{'/hotel/details/' + ${hotel.id}}">Ver Detalles</a>
            <!-- Otros botones de acción -->
        </td>
    </tr>
</tbody>
    </table>

    <!-- Agrega el enlace al archivo JavaScript de Bootstrap -->
     <footer class="mt-5">
        <div class="container">
            <p>&copy; 2024 Hoteles. Todos los derechos reservados.</p>
            <div class="footer-links">
                <a href="#">Aviso Legal</a>
                <a href="#">Política de Privacidad</a>
                <a href="#">Contacto</a>
            </div>
        </div>
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
