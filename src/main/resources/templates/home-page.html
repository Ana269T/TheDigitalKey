<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .navbar {
            padding: 15px 0;
            background-color: #2c3e50; /* Deep blue */
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5em;
            color: #ecf0f1; /* Light grey */
        }
        .navbar-nav .nav-link {
            color: #ecf0f1; /* Light grey */
            font-weight: 500;
        }
        .navbar-nav .nav-link:hover {
            color: #1abc9c; /* Light teal */
        }
        .container {
            max-width: 1200px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
            color: #34495e; /* Darker blue-grey */
        }
        .form-inline .form-control {
            border-radius: 20px;
            border-color: #1abc9c; /* Light teal */
        }
        .form-inline .btn {
            border-radius: 20px;
            background-color: #1abc9c; /* Light teal */
            border-color: #1abc9c;
            color: #fff;
        }
        .form-inline .btn:hover {
            background-color: #16a085; /* Darker teal */
            border-color: #16a085;
        }
        .product-card {
            background-color: #fff;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 20px;
            text-align: center;
            flex: 1;
        }
        .product-info h5 {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: 700;
            color: #2c3e50; /* Deep blue */
        }
        .product-info p {
            margin: 5px 0;
            color: #666;
        }
        .btn-primary {
            background-color: #1abc9c; /* Light teal */
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: 700;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #16a085; /* Darker teal */
        }
        footer {
            background-color: #2c3e50; /* Deep blue */
            color: #ecf0f1; /* Light grey */
            padding: 40px 0;
        }
        footer .footer-links a {
            color: #ecf0f1; /* Light grey */
            margin: 0 15px;
            text-decoration: none;
        }
        footer .footer-links a:hover {
            color: #1abc9c; /* Light teal */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">The Digital Key</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/hotel/hotels">Hoteles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reservas</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/user/login-page">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Nuestros Hoteles</h1>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar hoteles" aria-label="Buscar">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </div>
        <div class="row">
            <div class="col-md-4" th:each="hotel : ${hotels}">
                <div class="product-card">
                    <img th:src="${hotel.img}" alt="Imagen del hotel">
                    <div class="product-info">
                        <h5 th:text="${hotel.name}"></h5>
                        <p th:text="${hotel.address}"></p>
                        <p th:text="${hotel.department}"></p>
                        <p th:text="${hotel.phone}"></p>
                        <p th:text="${hotel.classification}"></p>
                        <p th:text="${hotel.swimming_pool}"></p>
                        <p th:text="${hotel.wifi}"></p>
                        <a class="btn btn-primary" th:href="@{'/hotel/details/' + ${hotel.id}}">Ver Detalles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Hoteles. Todos los derechos reservados.</p>
            <div class="footer-links">
                <a href="#">Aviso Legal</a>
                <a href="#">Política de Privacidad</a>
                <a href="#">Contacto</a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
